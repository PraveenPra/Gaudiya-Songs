<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Song — Gaudiya Songs</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="has-bottom-nav">
    <section class="song-view song-page">
      <header class="song-header">
        <button id="back" class="icon-btn" aria-label="Back">←</button>
        <h2 id="songTitle">Loading…</h2>
        <button
          id="toggleInternalSearch"
          class="icon-btn"
          aria-label="Search in song"
        >
          🔍
        </button>
      </header>

      <div id="internalSearchContainer" class="hidden">
        <input
          id="internalSearch"
          type="search"
          placeholder="Search in this song… (diacritics optional)"
        />
      </div>

      <div class="song-meta" id="songMeta"></div>
      <div id="songContent" class="song-content" role="document"></div>
    </section>

    <nav class="bottom-nav" aria-label="Primary">
      <button id="navHome">🏠</button>
      <button id="navSearch">🔍</button>
      <button id="navSettings">⚙️</button>
    </nav>

    <script src="./js/theme.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/song.js" type="module"></script>
  </body>
</html>
