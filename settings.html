<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings — Gaudiya Songs</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="settings-view">
      <header class="settings-header">
        <button id="back" class="icon-btn" aria-label="Back">←</button>
        <h2>Settings</h2>
      </header>

      <div class="settings-group">
        <h3>Song Display</h3>
        <label class="switch-row">
          <input type="checkbox" id="showTranslationsToggle" />
          <span>Show translations</span>
        </label>
        <fieldset class="radio-group" id="translationLayoutGroup">
          <legend>Translation layout</legend>
          <label
            ><input type="radio" name="translationLayout" value="grouped" />
            Verses first, then all translations</label
          >
          <label
            ><input type="radio" name="translationLayout" value="inline" />
            Translation after each verse</label
          >
        </fieldset>
      </div>

      <div class="settings-group">
        <h3>Features</h3>
        <label class="switch-row">
          <input type="checkbox" id="internalSearchToggle" />
          <span>Enable internal song search</span>
        </label>
      </div>

      <div class="settings-group">
        <h3>Appearance</h3>
        <label
          ><input type="radio" name="theme" value="dark" checked /> Dark</label
        >
        <label><input type="radio" name="theme" value="light" /> Light</label>
        <label><input type="radio" name="theme" value="system" /> System</label>
      </div>
    </section>

    <!-- <script src="/settings.js" defer></script> -->
    <script src="./js/theme.js" defer></script>
    <script type="module" src="./js/settings.js"></script>
  </body>
</html>
